<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayHi</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="./js/sayhi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</head>

<body>
    <div layout="layout.html"></div>
    <div class="container">
        <h1 align=center>Timeline</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <ul class="list-group">
                <div class="timelineposts">

                </div>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="modal fade" id="commentsmodal" role="dialog" tabindex="-1" data-aos="fade-up">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">@Francis Hello World!</h4>
                </div>
                <div class="modal-body">
                    <p>Enter your comment below.</p>
                    <textarea></textarea>
                </div>
                <div class="modal-footer">
                    <form id="commentform">
                        <textarea name='commentbody' id='commentbody' rows='3' cols='80' value="Leave Comments?" placeholder='Leave Comments?'></textarea>
                        </br><button data-comment="" class="btn btn-primary" type="button">Post Comment</button>
                        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        includeHTML();
        var start = 10;
        var working = false;
        var footer = "";
        if (getCookie('SNID')) {
            f = '<nav class="footer-dark navbar-fixed-bottom" style="position: relative"><footer class="page-footer font-small stylish-color-dark pt-4 mt-4"><div class="container text-center text-md-left"><div class="row"><div class="col-md-2 mx-auto"></div><div class="col-md-8 mx-auto"><p align=center>This Website is for showing my ability only.</p><p align=center>Go to profile page of other user to follow them, you can do it by search posts in the search bar.</p><p align=center>Or you can use sh.yeo09898.com/profile.php?username=the user you want to see.</p><p align=center>Users recommend: Shenghong, bear</p><p align=center>change password is banned for now</p><p align=center>To test the messages system please use "Shenghong" and "bear" both password would be 123456.</p><p class="copyright"></p></div><div class="col-md-2 mx-auto"></div></div><div class="footer-copyright text-center py-3">SayHi © 2018:</div></footer></nav>';
        } else {
            f = '<nav class="footer-dark navbar-fixed-bottom" style="position: absolute"><footer class="page-footer font-small stylish-color-dark pt-4 mt-4"><div class="container text-center text-md-left"><div class="row"><div class="col-md-2 mx-auto"></div><div class="col-md-6 mx-auto"><p align=center>This Website is for showing my ability only.</p><p align=center>Go to profile page of other user to follow them, you can do it by search posts in the search bar.</p><p align=center>Or you can use sh.yeo09898.com/profile.php?username=the user you want to see.</p><p align=center>Users recommend: Shenghong, bear</p><p align=center>change password is banned for now</p><p align=center>To test the messages system please use "Shenghong" and "bear" both password would be 123456.</p><p class="copyright"></p></div><div class="col-md-2 mx-auto"></div></div><div class="footer-copyright text-center py-3">SayHi © 2018:</div></footer></nav>';
        }
        $("body").append(f);
        $(window).scroll(function() {
            if ($(this).scrollTop() + 1 >= $('body').height() - $(window).height()) {
                if (working == false) {
                    working = true;
                    $.ajax({
                        type: "GET",
                        url: "api/posts&start=" + start,
                        processData: false,
                        contentType: "application/json",
                        data: '',
                        success: function(r) {
                            var posts = JSON.parse(r)
                            var postsId = 0;
                            $.each(posts, function(index) {
                                if (posts[index].PostImage == "") {
                                    $('.timelineposts').html(
                                        $('.timelineposts').html() + '<li class="list-group-item" id="' + posts[index].PostId + '"><blockquote><p>' + posts[index].PostBody + '</p><footer align="right">Posted by ' + posts[index].PostedBy + ' on ' + posts[index].PostDate + '</br><div style = "text-align:right;"><button class="btn-like btn-default" data-id="' + posts[index].PostId + '" type="button" style="color:#eb3b60;;background-color:#f2f6fc;"> <i class="glyphicon glyphicon-heart" data-aos="flip-right"></i><span> ' + posts[index].Likes + ' Likes</span></button><button class="btn-comment btn-default comment" type="button" data-postid="' + posts[index].PostId + '" style="color:#eb3b60;;background-color:#f2f6fc;"><i class="glyphicon glyphicon-flash" style="color:#f9d616;"></i><span style="color:#f9d616;"> Comments</span></button></footer></blockquote></li></div>'
                                    )
                                } else {
                                    $('.timelineposts').html(
                                        $('.timelineposts').html() + '<li class="list-group-item" id="' + posts[index].PostId + '"><blockquote><p>' + posts[index].PostBody + '</p><img src="" data-tempsrc="' + posts[index].PostImage + '" class="postimg" id="img' + posts[index].postId + '"><footer align="right">Posted by ' + posts[index].PostedBy + ' on ' + posts[index].PostDate + '</br><div style = "text-align:right;"><button class="btn-like btn-default" data-id="' + posts[index].PostId + '" type="button" style="color:#eb3b60;;background-color:#f2f6fc;"> <i class="glyphicon glyphicon-heart" data-aos="flip-right"></i><span> ' + posts[index].Likes + ' Likes</span></button><button class="btn-comment btn-default comment" type="button" data-postid="' + posts[index].PostId + '" style="color:#eb3b60;;background-color:#f2f6fc;"><i class="glyphicon glyphicon-flash" style="color:#f9d616;"></i><span style="color:#f9d616;"> Comments</span></button></footer></blockquote></li></div>'
                                    )
                                }
                                $('[data-postid]').click(function() {
                                    var buttonid = $(this).attr('data-postid');
                                    postsId = parseInt($(this).attr('data-postid'));
                                    $.ajax({
                                        type: "GET",
                                        url: "api/comments?postid=" + $(this).attr('data-postid'),
                                        processData: false,
                                        contentType: "application/json",
                                        data: '',
                                        success: function(r) {
                                            var res = JSON.parse(r)
                                            showCommentsModal(res);
                                        },
                                        error: function(r) {
                                            console.log(r)
                                        }
                                    });
                                });
                                $('[data-comment]').click(function() {
                                    var commentbody = document.getElementById("commentbody").value;;
                                    $.ajax({
                                        type: "POST",
                                        url: "api/comments?id=" + postsId + "&commentbody=" + commentbody,
                                        processData: false,
                                        contentType: "application/json",
                                        data: '',
                                        success: function(r) {
                                            var res = JSON.parse(r)
                                            showCommentsModal(res);
                                        },
                                        error: function(r) {
                                            console.log(r)
                                        }
                                    });
                                    document.getElementById("commentform").reset();
                                });
                                $('[data-id]').click(function() {
                                    var buttonid = $(this).attr('data-id');
                                    $.ajax({
                                        type: "POST",
                                        url: "api/likes?id=" + $(this).attr('data-id'),
                                        processData: false,
                                        contentType: "application/json",
                                        data: '',
                                        success: function(r) {
                                            var res = JSON.parse(r)
                                            $("[data-id='" + buttonid + "']").html(' <i class="glyphicon glyphicon-heart" data-aos="flip-right"></i><span> ' + res.Likes + ' Likes</span>')
                                        },
                                        error: function(r) {
                                            console.log(r)
                                        }
                                    });
                                })
                            })
                            $('.postimg').each(function() {
                                this.src = $(this).attr('data-tempsrc')
                                this.onload = function() {
                                    this.style.opacity = '1';
                                }
                            })
                            scrollToAnchor(location.hash)
                            start += 10;
                            setTimeout(function() {
                                working = false;
                            }, 4000)
                        },
                        error: function(r) {
                            console.log(r)
                        }
                    });
                }
            }
        })

        function scrollToAnchor(aid) {
            try {
                var aTag = $(aid);
                $('html,body').animate({
                    scrollTop: aTag.offset().top
                }, 'slow');
            } catch (error) {
                console.log(error)
            }
        }
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "api/posts&start=0",
                processData: false,
                contentType: "application/json",
                data: '',
                success: function(r) {
                    var posts = JSON.parse(r)
                    var postsId = 1;
                    $.each(posts, function(index) {
                        if (posts[index].PostImage == "") {
                            $('.timelineposts').html(
                                $('.timelineposts').html() + '<li class="list-group-item" id="' + posts[index].PostId + '"><blockquote><p>' + posts[index].PostBody + '</p><footer align="right">Posted by ' + posts[index].PostedBy + ' on ' + posts[index].PostDate + '</br><div style = "text-align:right;"><button class="btn-like btn-default" data-id="' + posts[index].PostId + '" type="button" style="color:#eb3b60;;background-color:#f2f6fc;"> <i class="glyphicon glyphicon-heart" data-aos="flip-right"></i><span> ' + posts[index].Likes + ' Likes</span></button><button class="btn-comment btn-default comment" type="button" data-postid="' + posts[index].PostId + '" style="color:#eb3b60;;background-color:#f2f6fc;"><i class="glyphicon glyphicon-flash" style="color:#f9d616;"></i><span style="color:#f9d616;"> Comments</span></button></footer></blockquote></li></div>'
                            )
                        } else {
                            $('.timelineposts').html(
                                $('.timelineposts').html() + '<li class="list-group-item" id="' + posts[index].PostId + '"><blockquote><p>' + posts[index].PostBody + '</p><img src="" data-tempsrc="' + posts[index].PostImage + '" class="postimg" id="img' + posts[index].postId + '"><footer align="right">Posted by ' + posts[index].PostedBy + ' on ' + posts[index].PostDate + '</br><div style = "text-align:right;"><button class="btn-like btn-default" data-id="' + posts[index].PostId + '" type="button" style="color:#eb3b60;;background-color:#f2f6fc;"> <i class="glyphicon glyphicon-heart" data-aos="flip-right"></i><span> ' + posts[index].Likes + ' Likes</span></button><button class="btn-comment btn-default comment" type="button" data-postid="' + posts[index].PostId + '" style="color:#eb3b60;;background-color:#f2f6fc;"><i class="glyphicon glyphicon-flash" style="color:#f9d616;"></i><span style="color:#f9d616;"> Comments</span></button></footer></blockquote></li></div>'
                            )
                        }
                        $('[data-postid]').click(function() {
                            var buttonid = $(this).attr('data-postid');
                            postsId = parseInt($(this).attr('data-postid'));
                            $.ajax({
                                type: "GET",
                                url: "api/comments?postid=" + $(this).attr('data-postid'),
                                processData: false,
                                contentType: "application/json",
                                data: '',
                                success: function(r) {
                                    var res = JSON.parse(r)
                                    showCommentsModal(res);
                                },
                                error: function(r) {
                                    console.log(r)
                                }
                            });
                        });
                        $('[data-comment]').click(function() {
                            var commentbody = document.getElementById("commentbody").value;
                            $.ajax({
                                type: "POST",
                                url: "api/comments?id=" + postsId + "&commentbody=" + commentbody,
                                processData: false,
                                contentType: "application/json",
                                data: '',
                                success: function(r) {
                                    var res = JSON.parse(r)
                                    showCommentsModal(res);
                                },
                                error: function(r) {
                                    console.log(r)
                                }
                            });
                            document.getElementById("commentform").reset();
                        });
                        $('[data-id]').click(function() {
                            var buttonid = $(this).attr('data-id');
                            $.ajax({
                                type: "POST",
                                url: "api/likes?id=" + $(this).attr('data-id'),
                                processData: false,
                                contentType: "application/json",
                                data: '',
                                success: function(r) {
                                    var res = JSON.parse(r)
                                    $("[data-id='" + buttonid + "']").html(' <i class="glyphicon glyphicon-heart" data-aos="flip-right"></i><span> ' + res.Likes + ' Likes</span>')
                                },
                                error: function(r) {
                                    console.log(r)
                                }
                            });
                        });
                    })
                    $('.postimg').each(function() {
                        this.src = $(this).attr('data-tempsrc')
                        this.onload = function() {
                            this.style.opacity = '1';
                        }
                    })
                    scrollToAnchor(location.hash)
                },
                error: function(r) {
                    console.log(r)
                }
            });
        });

        function showCommentsModal(res) {
            $('.modal').modal('show')
            var output = "";
            for (var i = 0; i < res.length; i++) {
                output += res[i].Comment;
                output += " ~ ";
                output += res[i].CommentedBy;
                output += "<hr />";
            }
            $('.modal-body').html(output)
        }
    </script>
</body>

<!DOCTYPE html>
<html>

<head>
    <title>SayHi</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="./js/sayhi.js"></script>
</head>

<body>
    <div class="container">
        <div layout="layout.html"></div>
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="./img/music-social-group.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <!--<span id="reauth-email" class="reauth-email"></span>-->
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="signup" type="button">Sign Up</button>
            </form>
            <!-- /form -->
            <a href="http://localhost/SayHi/login.html" class="forgot-password">
                Aready Have a Account?
            </a>
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->
    <nav class="footer-dark navbar-fixed-bottom" style="position: absolute">
        <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">
            <div class="container text-center text-md-left">
                <div class="row">
                    <div class="col-md-3 mx-auto"></div>
                    <div class="col-md-6 mx-auto">

                        <p align=center>This Website is for showing my ability only.</p>
                        <p align=center>Go to other's profile page to follow other users, you can do it by search posts in the search bar.</p>
                        <p align=center>To test the messages system please use 'Shenghong' and 'bear' both password would be 123456.</p>
                        <p class="copyright"></p>
                    </div>
                    <div class="col-md-3 mx-auto"></div>
                </div>
                <div class="footer-copyright text-center py-3">SayHi Â© 2018:
                </div>
        </footer>
    </nav>
    <script language="javascript">
        includeHTML();
        $(document).ready(function() {
            // DOM ready

            // Test data
            /*
             * To test the script you should discomment the function
             * testLocalStorageData and refresh the page. The function
             * will load some test data and the loadProfile
             * will do the changes in the UI
             */
            // testLocalStorageData();
            // Load profile if it exits
            loadProfile();
        });

        $('#signup').click(function() {
            $.ajax({
                type: "POST",
                url: "api/users",
                processData: false,
                contentType: "application/json",
                data: '{ "username": "' + $("#username").val() + '", "email": "' + $("#email").val() + '", "password": "' + $("#password").val() + '" }',
                success: function(r) {
                    console.log(r)
                        //window.location.href = '';
                },
                error: function(r) {
                    setTimeout(function() {
                        $('[data-bs-hover-animate]').removeClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'));
                    }, 2000)
                    $('[data-bs-hover-animate]').addClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'))
                    console.log(r)
                }
            });
        });
    </script>
</body>

</html>
